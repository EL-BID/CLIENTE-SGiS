<!-- crud asignar url de la api URL="url de la api" titulo="un titulo para la pestaña de la pagina" [dato]="variable que contiene el formulario]-->
<formulario #ctrl URL="directorio-apoyos" titulo="Directorio de Apoyos" [dato]="dato"></formulario>

<!-- Menu principal "-->
<sistema-menu></sistema-menu>

<div style="height:50px;"></div>
<div class="contenedor columns " style="height:100%; ">
    <div class="column is-one-quarter is-hidden-mobile menu-izquierda">

        <!-- Menu izquierda del modulo enviroment" -->
        <sistema-menu-aside></sistema-menu-aside>
    </div>
    <div class="column" style="padding:1em;">
        <div style="background: #FFF; border-radius: 1em; ">

            <!-- formulario -->
            <form name="form" novalidate [formGroup]="dato" (ngSubmit)="ctrl.enviar()">
                <section class="hero is-primary">
                    <div class="hero-body">

                        <!-- Opciones  -->
                        <formulario-opciones [ctrl]="ctrl" [id]="ctrl.dato.id"></formulario-opciones>
                    </div>
                </section>

                <section class="section" style="padding: 2rem 2rem !important; overflow:auto;" [style.maxHeight.px]="tamano-175">

                    <div class="columns">
                            <div class="column is-12">
                                <p class="control is-expanded  has-icon has-icon-right">
                                    <label class="label">Institución:</label>
                                    <input class="input" autofocus type="text" [ngClass]="{'is-danger': ctrl.dato.get('institucion').hasError('required') && ctrl.dato.get('institucion').touched}"
                                        placeholder="Institución" formControlName="institucion">
                                    <span class="icon is-small" *ngIf="ctrl.dato.get('institucion').hasError('required') && ctrl.dato.get('institucion').touched"><i class="fa fa-warning"></i></span>
                                    <span class="help is-danger" *ngIf="ctrl.dato.get('institucion').hasError('required') && ctrl.dato.get('institucion').touched">Este campo es requerido.</span>
                                </p>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-6">
                                <p class="control is-expanded  has-icon has-icon-right">
                                    <label class="label is-hidden-mobile">Dirección:</label>
                                    <input class="input" autofocus type="text" [ngClass]="{'is-danger': ctrl.dato.get('direccion').hasError('required') && ctrl.dato.get('direccion').touched}"
                                        placeholder="Dirección" formControlName="direccion">
                                    <span class="icon is-small" *ngIf="ctrl.dato.get('direccion').hasError('required') && ctrl.dato.get('direccion').touched"><i class="fa fa-warning"></i></span>
                                    <span class="help is-danger" *ngIf="ctrl.dato.get('direccion').hasError('required') && ctrl.dato.get('direccion').touched">Este campo es requerido.</span>
                                </p>
                            </div>
                            <div class="column is-6">
                                <p class="control is-expanded  has-icon has-icon-right">
                                    <label class="label is-hidden-mobile">Responsable:</label>
                                    <input class="input" autofocus type="text" [ngClass]="{'is-danger': ctrl.dato.get('responsable').hasError('required') && ctrl.dato.get('responsable').touched}"
                                        placeholder="Responsable" formControlName="responsable">
                                    <span class="icon is-small" *ngIf="ctrl.dato.get('responsable').hasError('required') && ctrl.dato.get('responsable').touched"><i class="fa fa-warning"></i></span>
                                    <span class="help is-danger" *ngIf="ctrl.dato.get('responsable').hasError('required') && ctrl.dato.get('responsable').touched">Este campo es requerido.</span>
                                </p>
                            </div>
                        </div>
                        
                        <br>
                        
                        <div class="columns">
                            <div class="column is-6">
                                <p class="control is-expanded has-icon has-icon-right">
                                    <label class="label">Telefono:</label>
                                    <input class="input" type="text" placeholder="Teléfono" [ngClass]="{'is-danger': ctrl.dato.get('telefono').hasError('required') && ctrl.dato.get('telefono').touched}"
                                        formControlName="telefono">
                                    <span class="icon is-small" *ngIf="ctrl.dato.get('telefono').hasError('required') && ctrl.dato.get('telefono').touched"><i class="fa fa-warning"></i></span>
                                    <span class="help is-danger" *ngIf="ctrl.dato.get('telefono').hasError('required') && ctrl.dato.get('telefono').touched">Este campo es requerido.</span>
                                </p>
                            </div>
                                <div class="column is-6">
                                    <p class="control is-expanded has-icon has-icon-right">
                                        <label class="label">Email (Correo Electrónico):</label>
                                        <input class="input" type="text" placeholder="Email (Correo Electrónico)" [ngClass]="{'is-danger': ctrl.dato.get('correo').hasError('required') && ctrl.dato.get('correo').touched}"
                                            formControlName="correo">
                                        <span class="icon is-small" *ngIf="ctrl.dato.get('correo').hasError('required') && ctrl.dato.get('correo').touched"><i class="fa fa-warning"></i></span>
                                        <span class="help is-danger" *ngIf="ctrl.dato.get('correo').hasError('required') && ctrl.dato.get('correo').touched">Este campo es requerido.</span>
                                    </p>
                                </div>

                        </div>

                        <div class="columns">                    
                            <div class="column is-12">
                                    <label class="label">Municipio:</label>
                                <p class="control is-expanded  has-icon has-icon-right">
                                    <span class="select">
                                        <select class="select" name="municipios_id" formControlName="municipios_id" [ngClass]="{'is-warning': municipios_id?.length ==0 }">
                                            <option *ngFor="let val of ctrl.municipios" value="{{val.id}}" >{{ val.nombre }}</option>
                                        </select>
                                    </span>
                                    <span class="help is-danger" *ngIf="!ctrl.dato.controls.municipios_id.valid">Este campo es requerido.</span>
                                </p>
                            </div>
                        </div>

                            <h1 class="title">
                                <span class="icon is-medium"><i class="fa fa-life-ring"></i></span> Apoyos <a class="button  is-info" (click)="ctrl.cargarDatos();"><span class="icon "><i class="fa fa-refresh"></i></span></a>
                            </h1>
                            <div class="box" >
                                <article class="media">
                                    <div class="media-content">
                                        <div class="content">
                                            <div class="column is-5" style="float:left">
                                                <nav class="panel">
                                                    <div class="panel-heading">
                                                        <div class="field">
                                                            <div class="b-checkbox is-info">
                                                                <input id="Apoyos" class="styled" type="checkbox" 
                                                                [checked]="ctrl.todosSeleccionados.izquierda"
                                                                (click)="ctrl.seleccionarTodosMover('izquierda', ctrl.tipos_apoyos)">
                                                                <label for="Apoyos">
                                                                Apoyos Disponibles
                                                            </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <label class="panel-block" *ngFor="let val of ctrl.tipos_apoyos; let i=index">          
                                                        <div class="field">
                                                            <div class="b-checkbox">
                                                                <input id="{{val.id}}" class="styled" type="checkbox" 
                                                                [checked]="ctrl.izquierda.indexOf(val) > -1"
                                                                (click)="ctrl.agregarMover('izquierda', ctrl.tipos_apoyos, val)">
                                                                <label for="{{val.id}}">
                                                                    {{val.nombre}} 
                                                                </label>
                                                            </div>
                                                        </div>

                                                    </label>
                                                </nav>
                                            </div>
                                            <div class="column is-2" style="float:left" >
                                                
                                                <p class="control">
                                                    <button class="button is-default" type="button" style="width:100%" 
                                                    [ngClass]="{'is-success': ctrl.izquierda.length > 0}" 
                                                    [disabled]="ctrl.izquierda.length <= 0"
                                                    (click)="ctrl.iniciarMover('izquierda', ctrl.dato.controls.apoyos.controls, ctrl.tipos_apoyos, true)">></button>
                                                    <!--ctrl.dato.controls.niveles_cones.controls hace referencia al array que esta en el componente -->
                                                </p>
                                                <p class="control">
                                                    <button class="button is-default" type="button" style="width:100%" 
                                                    [ngClass]="{'is-success': ctrl.derecha.length > 0}" 
                                                    [disabled]="ctrl.derecha.length <= 0"
                                                    (click)="ctrl.iniciarMover('derecha', ctrl.tipos_apoyos, ctrl.dato.controls.apoyos.controls, false)"><</button>
                                                    <!--ctrl.dato.controls.niveles_cones.controls hace referencia al array que esta en el componente -->
                                                </p>
                                                
                                            </div>                        
                                            <div class="column is-5" style="float:left" >
                                                <nav class="panel" formGroupName="apoyos">
                                                    <div class="panel-heading">
                                                        <div class="field">
                                                            <div class="b-checkbox is-info">
                                                                <input id="MisApoyos" class="styled" type="checkbox" 
                                                                [checked]="ctrl.todosSeleccionados.derecha"
                                                                (click)="ctrl.seleccionarTodosMover('derecha', ctrl.dato.controls.apoyos.controls)">
                                                                <!--ctrl.dato.controls.niveles_cones.controls hace referencia al formsGroupName de la vista-->
                                                                <label for="MisApoyos">
                                                                Apoyos Elegidos
                                                            </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <label class="panel-block" *ngFor="let item of ctrl.dato.controls.apoyos.controls; let i2=index">          
                                                        <div class="field" [formGroupName]="i2">
                                                            <div class="b-checkbox">
                                                                <input id="{{item.value.id}}" class="styled" type="checkbox"
                                                                [checked]="ctrl.derecha.indexOf(item) > -1"
                                                                (click)="ctrl.agregarMover('derecha', ctrl.dato.controls.apoyos.controls, item)">
                                                                <label for="{{item.value.id}}">
                                                                    {{item.value.nombre}} 
                                                                </label>
                                                            </div>
                                                        </div>

                                                    </label>
                                                </nav>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </div>
                                <a (click)="ctrl.initMover(ctrl.dato.controls.apoyos.controls, ctrl.apoyos); " id="initMover"></a>

                </section>
            </form>
        </div>
    </div>
</div>
