<nav class="level">
    <!-- Left side -->
    <div class="level-left">
        <div class="level-item">
            <p class="title">
                <span *ngIf="!ctrl.cargando" class="icon is-medium">
                    <i class="{{icono}}"></i>
                </span>
                <span *ngIf="ctrl.cargando" class="icon is-medium">
                    <i class="fa fa-refresh fa-spin"></i>
                </span>
                <span class="icon is-medium">
                    <i class="fa" [ngClass]="ctrl.moduloTitulo == 'Nuevo' ? 'fa-file': 'fa-edit'"></i>
                </span> {{modulo_actual}}
            </p>
        </div>

    </div>

    <!-- Right side -->
    <div class="level-right">
        <a class="navbar-item tooltip" (click)="ctrl.regresar()">
            <span class="icon fa-2x">
                <i class="fa fa-arrow-left"> </i>
            </span>
            <span class="tooltiptext">Regresar</span>
        </a>

        <a class="navbar-item tooltip" (click)="ctrl.cargarDatos()" id="cargar_datos_actualizar" *ngIf="ctrl.id">
            <span class="icon fa-2x">
                <i class="fa fa-refresh"></i>
            </span>
            <span class="tooltiptext">Actualizar</span>
        </a>
        <a class="navbar-item tooltip" routerLink="{{url_nuevo}}" *ngIf="(permisos.indexOf(controlador + '.store') > -1 || permisos.indexOf( 'Sis' + controlador + '.store') > -1) && ctrl.id">
            <span class="icon fa-2x">
                <i class="fa fa-file"></i>
            </span>
            <span class="tooltiptext">Nuevo</span>
        </a>

        <button class="navbar-item  is-success tooltip" type="submit" [ngClass]="{'is-loading': ctrl.cargando}"
            [disabled]="ctrl.dato.invalid" *ngIf="(permisos.indexOf(controlador + '.store') > -1 || permisos.indexOf( 'Sis'+ controlador + '.store') > -1 || permisos.indexOf(controlador + '.update') > -1 || permisos.indexOf( 'Sis' + controlador + '.update') > -1)">
            <span class="icon fa-2x has-text-success">
                <i class="fa fa-save"> </i>
            </span>
            <span class="tooltiptext">Guardar</span>
        </button>
        <button class="navbar-item  is-danger tooltip" type="button" [ngClass]="{'is-loading': ctrl.cargando}"
            (click)="ctrl.eliminar(ctrl.id)" *ngIf="(permisos.indexOf(controlador + '.destroy') > -1 || permisos.indexOf( 'Sis' + controlador + '.destroy') > -1) && ctrl.id">
            <span class="icon fa-2x has-text-danger">
                <i class="fa fa-trash"></i>
            </span>
            <span class="tooltiptext">Eliminar</span>
        </button>
    </div>
</nav>
