<a id="graficas" (click)="cambiar_clues_dash($event);"></a>

<div>

    <div *ngIf="cargando" class="field is-grouped is-grouped-centered is-large">
        <span class="tag is-large is-primary">
            <i class="fa fa-refresh fa-spin" aria-hidden="true"></i>&nbsp;Cargando...
        </span>
    </div>

    <div *ngIf="!cargando">
        <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="doughnutChartColors">
        </canvas>
        <br>
        <div class="card center" style="border-radius: 25px;">
            <div class="card-content">
                <p class="subtitle">
                    <strong>Total de Ingresos: {{totalIncidencias}}</strong>
                </p>
                <div>
                    <a class="content" *ngFor="let color of nombreColor; let i=index">
                        El <strong>{{color.total*100/totalIncidencias | number : '1.2-2'}} %</strong> de Ingresos son <strong>Triage</strong> <span class="tag" [ngClass]="{'is-success' : color.nombre == 'Verde', 'is-warning' : color.nombre == 'Amarillo', 'is-danger' : color.nombre == 'Rojo'}">{{color.nombre}}</span><br>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
