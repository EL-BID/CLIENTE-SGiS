<!-- crud asignar url de la api URL="url de la api" titulo="un titulo para la pestaña de la pagina" [dato]="variable que contiene el formulario]-->
<formulario #ctrl titulo="Reporte / Artículo"></formulario>

<!-- Menu principal "-->
<sistema-menu></sistema-menu>

<div class="contenedor columns " style="height:100%; ">
    <div class="column is-one-quarter is-hidden-mobile menu-izquierda">

        <!-- Menu izquierda del modulo enviroment" -->
        <sistema-menu-aside ></sistema-menu-aside>
    </div>
    <div class="column" style="padding:1em;">
        <div style="background: #FFF; border-radius: 1em; ">

            <!-- cargar los catalogos que se requieran parametro 1 modelo donde se guarda el catalogo, parametro 2 ruta de la api -->
            <a id="catalogos" (click)="ctrl.cargarCatalogo('articulos', 'articulos?order=categorias_id');"></a>
            <simple-opciones [ctrl]="ctrl"></simple-opciones>
            
            <div id="imprimir"  style="overflow:auto;" [style.maxHeight.px]="tamano-180">                    
                <!--Tabla -->
                <table id class="table is-striped is-fullwidth" *ngIf="!ctrl.cargando " >
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Código barras</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Existencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ctrl.articulos; let i=index">
                            <th style="vertical-align: middle; font-size:13px; text-align:center;">{{ item.clave }}</th>
                            <td style="vertical-align: middle; font-size:13px; text-align:center;"><strong>{{item.codigo_barras}} </strong></td>
                            <td style="vertical-align: middle; font-size:11px; text-align:left;">{{ item.nombre }} </td>
                            <td style="vertical-align: middle; font-size:11px; text-align:left;">{{item.categorias.nombre }}</td>
                            <td style="vertical-align: middle; font-size:13px; text-align:center;">{{ item.existencia }}</td>
                        </tr>
                        <tr *ngIf="ctrl.articulos.length == 0">
                            <td colspan="5" style="vertical-align: middle; color:#888;">Esta lista está vacía.</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
