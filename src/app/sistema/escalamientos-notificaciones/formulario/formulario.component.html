<!-- crud asignar url de la api URL="url de la api" titulo="un titulo para la pestaña de la pagina" [dato]="variable que contiene el formulario]-->
<formulario #ctrl URL="escalamientos-notificaciones" titulo="Escalamiento de Notificaciones / Catálogo" [dato]="dato"></formulario>

<!-- Menu principal "-->
<sistema-menu></sistema-menu>

<div style="height:50px;"></div>
<div class="contenedor columns " style="height:100%; ">
    <div class="column is-one-quarter is-hidden-mobile menu-izquierda">

        <!-- Menu izquierda del modulo enviroment" -->
        <sistema-menu-aside></sistema-menu-aside>
    </div>
    <div class="column" style="padding:1em;">
        <div style="background: #FFF; border-radius: 1em; ">

            <!-- formulario -->
            <form name="form" novalidate [formGroup]="dato" (ngSubmit)="ctrl.enviar()">
                <section class="hero is-primary">
                    <div class="hero-body">

                        <!-- Opciones  -->
                        <formulario-opciones [ctrl]="ctrl" [id]="ctrl.dato.id"></formulario-opciones>
                    </div>
                </section>

                <section class="section" style="padding: 2rem 2rem !important; overflow:auto;" [style.maxHeight.px]="tamano-175">
                    
                    <a id="catalogos" (click)="ctrl.cargarCatalogo('tipos_notificaciones','tipos-notificaciones')"> </a>
                    <div class="control is-grouped">
                        <p class="control is-expanded  has-icon has-icon-right">
                            <label class="label">Tipo de Notificación</label>
                            <span class="select">
                                <select class="select" name="tipos_notificaciones_id" formControlName="tipos_notificaciones_id" [ngClass]="{'is-warning': tipos_notificaciones_id?.length ==0 }">
                                    <option *ngFor="let val of ctrl.tipos_notificaciones" value="{{val.id}}" >{{ val.nombre }}</option>
                                </select>
                            </span>
                        </p>
                        <span class="help is-danger" *ngIf="!ctrl.dato.controls.tipos_notificaciones_id.valid">Este campo es requerido.</span>
                    </div>


                    <div class="control is-grouped">
                        <p class="control is-expanded  has-icon has-icon-right">
                            <label class="label">Buscar y Agregar Usuarios:</label>
                            <input ngui-auto-complete [source]="usuarios_term" [list-formatter]="autocompleListFormatter" [value-formatter]="valorFormato_usuario" id="usuarios_busqueda" path-to-data="" loading-text="Cargando..." no-match-found-text="No hay resultados." (valueChanged)="select_usuario_autocomplete(ctrl.dato.controls.usuarios_id.controls, $event)" min-chars="1" class="input" type="text" [ngClass]="{'is-danger': ctrl.dato.get('usuarios_id').hasError('required') && ctrl.dato.get('usuarios_id').touched}" placeholder="Usuarios">

                            <span class="icon is-small" *ngIf="ctrl.dato.get('usuarios_id').hasError('required') && ctrl.dato.get('usuarios_id').touched"><i class="fa fa-warning"></i></span>
                            <span class="help is-danger" *ngIf="ctrl.dato.get('usuarios_id').hasError('required') && ctrl.dato.get('usuarios_id').touched">Este campo es requerido.</span>
                        </p>
                    </div>


                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th style="text-align:center;">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of ctrl.dato.controls.usuarios_id.controls; let i=index">
                                <th style="vertical-align: middle;">{{ item.controls.id.value }}</th>
                                <td style="vertical-align: middle;">{{ item.controls.nombre.value }}</td>
                                <td style="vertical-align: middle;">{{ item.controls.email.value}}</td>
                                <td style="vertical-align: middle;" class="has-text-centered">
                                    <a id="quitar{{i}}" class="is-danger" (click)="quitar_form_array(ctrl.dato.controls.usuarios_id.controls,i)"><span class="icon"><i class="fa fa-trash-o button is-danger tooltip"></i></span></a>
                                </td>
                            </tr>
                            <tr *ngIf="ctrl.dato.length == 0">
                                <td colspan="5" style="vertical-align: middle; color:#888;">Esta lista está vacía.</td>
                            </tr>
                        </tbody>
                    </table>


                </section>
            </form>
        </div>
    </div>
</div>
